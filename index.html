<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- link to my CSS-->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Random Password Generator</title>
</head>

<body>

  <div class="container">
    <div class="d-flex align-contents-center">
      <div class="row">
        <div class="col-10 bg-light m-3">
          <h1 class="text-center m-1">Random Password Generator</h1>
          <p class="text-justify"> Strong passwords are a key element of cybersecurity.
            This program will help you develop a complex password that can
            be copied for use elsewhere.</p>
          <hr>
          <label for="passwordLength">Slide to select the Password length (from 8 characters on left to 128
            characters
            on
            right, <em>the
              longer the better</em>)</label>
          <input type="range" class="custom-range" min="8" max="128" id="passwordLength">
          <div class="d-flex justify-content-between">
            <h6>8</h6>
            <h6>38</h6>
            <h6>68</h6>
            <h6>98</h6>
            <h6>128</h6>
          </div>
          <div class="container-fluid">
            <hr>
            <p class="text-center"> Click on elements to include, more elements means more secure
              (select <em>at least</em> one type)</p>
            <div class="row">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="lowerCase">
                  <label class="form-check-label" for="lowerCase">
                    Lower case letters (a,b,c,d,...)
                  </label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="upperCase">
                  <label class="form-check-label" for="upperCase">
                    Upper case letters (A,B,C,D,...)
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="numericCharacters">
                  <label class="form-check-label" for="numericCharacters">
                    Numeric Characters (1.2.3.4...)
                  </label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="specialCharacters">
                  <label class="form-check-label" for="specialCharacters">
                    Special characters (#,$,%,!,...)
                  </label>
                </div>
              </div>
            </div>

          </div>
          <hr>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-success m-1" id="generate-btn">Generate and display the
              password</button>
            <button type="submit" class="btn btn-success m-1" id="copy-btn">Copy the password to the clipboard</button>
          </div>
          <hr>
          <h2>Your Password is:</h2>
          <div class="alert alert-primary" role="alert">
            <h3 id="PWBox"></h3>
          </div>
          <hr>

          <!-- link to my javascript-->
          <script type="text/javascript" src="myjs.js">
          </script>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
